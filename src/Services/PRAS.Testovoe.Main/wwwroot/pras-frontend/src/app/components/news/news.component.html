<header class="background" style="background-image: url('{{pictureUrl}}');">
  <div class="container-xxl">
    <div class="row">
      <div class="col-8 mx-auto text-center text-light" style="padding: 200px 0px">
        <h1 class="text-uppercase">{{news!.title}}</h1>
      </div>
    </div>
  </div>
</header>
<div class="container mt-3">
  <div *ngIf="news != null" class="row">
    <div class="card text-decoration-none text-light" style="background-color: #232529">
      <div class="card-body">
        <div class="card-title">
          <h3><em>{{news.subtitle}}</em></h3>
        </div>
        <div class="card-text mt-3">
          <h6 class="lh-base">{{news.text}}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
