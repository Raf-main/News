            <form [formGroup]="loginForm" novalidate (ngSubmit)="login()">
              <input type="email" class="form-control mt-4 py-2" placeholder="Email"
                   i18n-placeholder="Email Placeholder @@Login-Placeholder-Email" formControlName="email" />
              <div *ngIf="email.touched && email.invalid && email.errors?.['required']"
                   class="form-control-sm text-danger" i18n="Required validation@@Validation-Required">* Required</div>
              <div *ngIf="email.touched && email.invalid && email.errors?.['email']"
                   class="form-control-sm text-danger" i18n="Email validation@@Validation-Email">* It's not email, bro</div>

              <input type="password" class="form-control mt-4 py-2" placeholder="Password"
                     formControlName="password" i18n-placeholder="Password Placeholder @@Login-Placeholder-Password" />
              <div *ngIf="password.touched && password.invalid && password.errors?.['required']"
                   class="form-control-sm text-danger" i18n="Required validation@@Validation-Required">* Required</div>

              <div class="text-center mt-3">
                <button class="btn btn-primary" [disabled]="loginForm.invalid || isSubmitted" i18n="Login button@@Button-Login">Login</button>
              </div>

              <div class="text-center mt-2">
                <a class="nav-link" routerLink="/register" i18n="Login don't have an account@@Login-DontHaveAnAccount-Link">Don't have an account?</a>
              </div>
            </form>
