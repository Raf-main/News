            <form [formGroup]="registerForm" (ngSubmit)="register()">
              <input type="text" id="" class="form-control mt-4 py-2" placeholder="Username"
                   i18n-placeholder="Username Placeholder @@Register-Placeholder-Username" formControlName="userName" />
              <div *ngIf="userName.touched && userName.invalid" class="form-control-sm text-danger">
                <div *ngIf="userName.errors?.['required']" i18n="Required validation@@Validation-Required">* Required</div>
                <div *ngIf="userName.errors?.['minlength']" i18n="Min length validation@@Validation-MinLength">* Min length {{4}}</div>
                <div *ngIf="userName.errors?.['maxlength']" i18n="Max length validation@@Validation-MaxLength">* Max length {{20}}</div>
              </div>

              <input type="text" class="form-control mt-4 py-2" placeholder="Email" formControlName="email"
                   i18n-placeholder="Email Placeholder @@Register-Placeholder-Email" />
              <div *ngIf="email.touched && email.invalid" class="form-control-sm text-danger">
                <div *ngIf="email.errors?.['required']" i18n="Required validation@@Validation-Required">* Required</div>
                <div *ngIf="email.errors?.['email']" i18n="Email validation@@Validation-Email">* It's not email, bro</div>
              </div>

              <input type="password" class="form-control mt-4 py-2" placeholder="Password" formControlName="password"
                  i18n-placeholder="Password Placeholder @@Register-Placeholder-Password" />
              <div *ngIf="password.touched && password.invalid"
                   class="form-control-sm text-danger">
                <div *ngIf="password.errors?.['required']" i18n="Required validation@@Validation-Required">* Required</div>
                <div *ngIf="password.errors?.['minlength']" i18n="Min length validation@@Validation-MinLength">* Min length {{4}}</div>
                <div *ngIf="password.errors?.['maxlength']" i18n="Max length validation@@Validation-MaxLength">* Max length {{20}}</div>
              </div>

              <div class="text-center mt-3">
                <button class="btn btn-primary" [disabled]="registerForm.invalid || isSubmitted" i18n="Register button@@Button-Register">Register</button>
              </div>
              <div class="text-center mt-2">
                <a class="nav-link" routerLink="/login" i18n="Register already have an account@@Register-AlreadyHaveAnAccount-Link">Already have an account ?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
