
<div *ngIf="isAdmin">
  <app-news-create></app-news-create>
</div>

<section>
  <div class="container-xxl pt-5 px-5">
    <div *ngFor="let news of newsList; index as i;" class="card card-limited mb-3 " style="background-color: #232529">
      <a class="text-light text-decoration-none" routerLink="/news/{{news.id}}">
        <div class="row">
          <div class="col-12 col-md-4 col-xxl-4">
            <img src="{{imageApiUrl}}/{{news.imageName}}" class="img-fluid rounded news-list-image p-2" alt="...">
          </div>
          <div class="col-12 col-md-8 col-xxl-8">
            <div class="card-body g-1 me-4">
              <h5 class="card-title text-uppercase">{{news.title}}</h5>
              <p class="card-text">{{news.subtitle}}</p>
            </div>
          </div>
        </div>
      </a>
      <a *ngIf="isAdmin" href="./news/{{news.id}}/edit">
        <img class="position-absolute news-actions-image" style="top: 10px; right: 5px;" src="assets/png/editNews.png">
      </a>
      <a *ngIf="isAdmin" type="button" (click)="Delete(news.id)">
        <img class="position-absolute news-actions-image" style="top: 50px; right: 5px;" src="assets/png/deleteNews.png">
      </a>
      <button class="scroll-top-button" (click)="scrollToTop()">
        <img class="news-actions-image"  src="assets/png/scrollTop.png">
      </button>
    </div>
  </div>
</section>
